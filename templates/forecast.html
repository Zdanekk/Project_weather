<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Weather Forecast</h1>
    <p>Test Mean Squared Error: {{ error }}</p>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Predicted Temperature (Â°C)</th>
            </tr>
        </thead>
        <tbody>
            {% for date, temp in forecast.items() %}
            <tr>
                <td>{{ date }}</td>
                <td>{{ temp.Prediction }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
